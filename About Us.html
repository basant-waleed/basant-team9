    </div>

<!-- Our Services -->
<div class="parentA2">
    <div class="col">
        <div class="carda" style="width: 10rem;">
            <img src="6.jpg" class="card-img-top" >
            <h5>OUR SERVICES</h5>
            <div class="card-body">
              <p class="card-text">Installement for Two years</p>
            </div>
        </div>
    </div>    
    <div class="col">        
        <div class="cardb" style="width: 10rem;">
            <img src="3.jpg" class="card-img-top" >
            <h5>OUR SERVICES</h5>
            <div class="card-body">
              <p class="card-text">Several Payment Methods:Cash
              <br>/Fawry/Cridet Card</p>
            </div>    
        </div>
    </div>
    <div class="col">        
        <div class="cardo" style="width: 10rem;">
            <img src="2.jpg" class="card-img-top" >
            <h5>OUR SERVICES</h5>
            <div class="card-body">
              <p class="card-text">Furnature <br> Assembly</p>
            </div>    
        </div>
    </div>  
</div>
<!-- LOGIN FORM -->
<div class="log">
    <h3>GET IN TOUCH</h3>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
       
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Egypt</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>
       
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
       
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </form>  


</div>

    
</body>
</html>
